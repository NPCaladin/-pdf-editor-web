<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울자가김부장용PDF편집기 Ver 1.3</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 상단 메뉴바 -->
        <div class="menu-bar">
            <div class="menu-left">
                <button id="btn-open" class="btn-primary">열기</button>
                <button id="btn-merge" class="btn-primary">PDF 합치기</button>
                <button id="btn-undo" class="btn-primary" disabled>Undo</button>
                <button id="btn-save" class="btn-primary" disabled>저장</button>
                <button id="btn-save-as" class="btn-primary" disabled>다른 이름으로 저장</button>
            </div>
            <div class="menu-right">
                <span id="zoom-label">100%</span>
                <button id="btn-zoom-out">−</button>
                <button id="btn-zoom-in">+</button>
            </div>
        </div>

        <!-- 탭 컨테이너 -->
        <div class="tab-container" id="tab-container"></div>

        <div class="main-content">
            <!-- 좌측 패널: 페이지 목록 -->
            <div class="left-panel">
                <div class="left-panel-header">
                    <h3>페이지 목록</h3>
                    <button id="close-panel-btn" class="close-panel-btn" style="display: none;">×</button>
                </div>
                <div id="page-list" class="page-list"></div>
                <div class="page-controls">
                    <button id="btn-move-up" disabled>위로</button>
                    <button id="btn-move-down" disabled>아래로</button>
                    <button id="btn-delete-page" disabled>삭제</button>
                </div>
                <div class="page-controls" style="margin-top: 10px;">
                    <button id="btn-add-pages" disabled>페이지 추가</button>
                </div>
            </div>

            <!-- 우측 패널: PDF 뷰어 -->
            <div class="right-panel">
                <div class="pdf-viewer-container" id="pdf-container">
                    <canvas id="pdf-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- 파일 입력 (숨김) -->
    <input type="file" id="file-input" accept=".pdf" style="display: none;">
    <input type="file" id="add-page-file-input" accept=".pdf" style="display: none;">
    <input type="file" id="merge-file-input" accept=".pdf" multiple style="display: none;">

    <script src="/static/app.js"></script>
</body>
</html>
